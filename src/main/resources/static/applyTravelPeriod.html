<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>여행 기간 입력</title>

    <script src="/js/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/css/simgoti.css">
    <script src="/js/commonjs.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <script src="/js/bootstrap-datepicker.js"></script>
    <script src="/js/bootstrap-datepicker.ko.js"></script>
    <style>
        .datepicker {
            font-size: 4rem;
        }
        .datepicker-switch {
            font-size: 3rem;
        }
        .datepicker tbody td {
            font-size: 3rem;
            padding: 1rem;
        }
        .dow {

        }
        .day {

        }
    </style>
    <script>
        $(document).ready(function () {
            $('#datePicker1').datepicker({
                format: "yyyy-mm-dd",
                language: "ko"

            })
                .on("changeDate", function (e) {
                    //이벤트의 종류
                    //show : datePicker가 보이는 순간 호출
                    //hide : datePicker가 숨겨지는 순간 호출
                    //clearDate: clear 버튼 누르면 호출
                    //changeDate : 사용자가 클릭해서 날짜가 변경되면 호출 (개인적으로 가장 많이 사용함)
                    //changeMonth : 월이 변경되면 호출
                    //changeYear : 년이 변경되는 호출
                    //changeCentury : 한 세기가 변경되면 호출 ex) 20세기에서 21세기가 되는 순간

                    console.log(e);// 찍어보면 event 객체가 나온다.
                    //간혹 e 객체에서 date 를 추출해야 하는 경우가 있는데
                    // e.date를 찍어보면 Thu Jun 27 2019 00:00:00 GMT+0900 (한국 표준시)
                    // 위와 같은 형태로 보인다.
                    // 추후에 yyyy-mm-dd 형태로 변경하는 코드를 업로드 하겠습니다.
                });
            for(let i=0; i<24; i++){
                $(".timePick").append("<option value='"+numPadding2(i)+":00"+"'>"+numPadding2(i)+":00"+"</option>")
            }
            $("select").on("click", function(){
                $(this).attr("size",5);
            });

            $("select").on("blur", function(){
                $(this).removeAttr("size");
            });
        });
    </script>
</head>
<body>
<div class="main">
    <div class="apply-header d-flex justify-content-between align-items-center">
        <a href="/home" class="btn back"><span>이전</span></a>
        <span>가입정보 입력</span>
        <a href="/home" class="btn home"><span>홈</span></a>
    </div>

    <div class="d-flex justify-content-around">
        <div class="">
            <span class="">여행 출발</span>
            <input type="date" class="form-control">
            <select name="startTime" id="startTime" class="timePick form-control">
            </select>
        </div>
        <div class="">
            <span class="">여행 종료</span>
            <input type="date" class="form-control">
            <select onclick="" name="endTime" id="endTime" class="timePick form-control">
            </select>
        </div>
    </div>

    <div>
        <a class="btn main-btn d-flex align-items-center justify-content-center" id="next"><span>다음</span></a>
    </div>

</div>
</body>
</html>
