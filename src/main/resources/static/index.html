<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SIMG 여행자보험</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/css/simgoti.css">

    <script>
        const selectClientList = () => {
            return new Promise((resolve, reject) => {
                const url = "/api/client/list"
                $.ajax({
                    url: url,
                    type: "GET",
                    data: {},
                    success: (data) => {
                        return resolve(data);
                    },
                    error: (err) => {
                        reject(err);
                    }
                });
            });
        };


        $(document).ready(function () {
            selectClientList()
                .then((data) => {
                    console.log(data);
                })
                .catch((err) => {
                    console.log(err);
                })
        });


    </script>
</head>
<body>
<div class="container-sm d-flex flex-column text-center">
    <div><h1>로고</h1></div>
    <div><h1>SIMG 해외여행자보험</h1></div>
    <div class="margin-btn"><a href="/apply" class="btn main-btn"><h1>해외여행자보험가입</h1></a></div>
    <div class="margin-btn"><a class="btn main-btn"><h1>보험계약 확인</h1></a></div>
    <div class="margin-btn"><a class="btn main-btn"><h1>보험금 청구</h1></a></div>
</div>
</body>
</html>
