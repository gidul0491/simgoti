<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SIMG 여행자보험</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/css/simgoti.css">

    <script>
        const selectClientList = () => {
            return new Promise((resolve, reject) => {
                const url = "/api/client/list"
                $.ajax({
                    url: url,
                    type: "GET",
                    data: {},
                    success: (data) => {
                        return resolve(data);
                    },
                    error: (err) => {
                        reject(err);
                    }
                });
            });
        };


        $(document).ready(function () {
            selectClientList()
                .then((data) => {
                    console.log(data);
                })
                .catch((err) => {
                    console.log(err);
                })
        });


    </script>
</head>
