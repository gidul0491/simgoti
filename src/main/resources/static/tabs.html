<h5 id="product">해외여행자보험</h5>
<div class="d-flex justify-content-between align-items-end tab-container">
            <button id="calculateTab" class="w-100 tab-btn p-2"><span>간편계산</span></button>

            <button id="applyTab" class="w-100 tab-btn p-2"><span>보험가입</span></button>

            <button id="myPageTab" class="w-100 tab-btn p-2"><span>마이페이지</span></button>

            <button id="qnaTab" class="w-100 tab-btn p-2"><span>QnA</span></button>

    <!-- 안내 팝업-->
    <div class="popup" id="warn-popup" style="z-index: 2" hidden>
        <div class="popup-content d-flex justify-content-center align-items-center">
            <div class="mb-2 text-start">
                <h5>안내</h5>
            </div>
            <div class="text-start">
                <span id="warn-popup-content"></span>
            </div>
            <div class="w-100 mt-3">
                <button type="button" class="btn main-btn close-popup" id="moveToCal">확인</button>
            </div>
        </div>
    </div>

</div>
<script>
    $(document).ready(function (){
        // 탭을 누르면 페이지 이동
        $("#calculateTab").on("click", function(){
            location.href = "/simg/simgOti/calculate";
        });


        $("#applyTab").on("click", function(){
            showPopup("간편계산을 먼저 진행해주세요.")
            $("#moveToCal").on("click",function(){
                location.href = "/simg/simgOti/calculate";
            });
        });

        $("#myPageTab").on("click",function(){
            location.href = "/simg/simgOti/myPage"
        });

        const selectedTab = $("#tabs").attr("class").split("-")[1];

        switch (selectedTab){
            case "0":
                $("#calculateTab").addClass("selected");
                break;
            case "1":
                $("#applyTab").addClass("selected");
                break;
            case "2":
                $("#myPageTab").addClass("selected");
                break;
            case "3":
                $("#qnaTab").addClass("selected");
                break;
        }
    });

</script>
