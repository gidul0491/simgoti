<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIMG 해외여행자보험</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/css/simgoti.css">

    <script>
        let check1;
        let check2;
        let check3;
        let check4;
        let trPurpose;

        $(document).ready(function(){
            $("#check1 input").on("change",function(){
               check1 = $(this).val();
            });
            $("#check2 input").on("change",function(){
                check2 = $(this).val();
            });
            $("#check3 input").on("change",function(){
                check3 = $(this).val();
            });$("#check4 input").on("change",function(){
                check4 = $(this).val();

                console.log(`check1 ${check1}`);
                console.log(`check2 ${check2}`);
                console.log(`check3 ${check3}`);
                console.log(`check4 ${check4}`);

            });

        });
    </script>
</head>
<body>
<div class="mainView d-flex flex-column text-center">
    <div class="headerView">
        <h1>로고</h1>
        <h1>SIMG 해외여행자보험</h1>
    </div>
    <div class="contentsView">
        <!-- 상위 탭-->
        <ul class="list-unstyled row">
            <li class="col-3">
                <button id="calculateTab" class="w-100"><span>간편계산</span></button>
            </li>
            <li class="col-3">
                <button class="w-100"><span>보험가입</span></button>
            </li>
            <li class="col-3">
                <button class="w-100"><span>마이페이지</span></button>
            </li>
            <li class="col-3">
                <button class="w-100"><span>QnA</span></button>
            </li>
        </ul>
        <!-- 탭 아래 본문내용-->
        <div id="content">

            <div>
                <ol>
                    <li>
                        <p>현재 계신 곳이나 주로 거주하는 지역이 해외인가요?</p>
                        <div class="check-radio" id="check1">
                            <label>
                                <input type="radio" name="liveForeign" value="true" hidden>
                                <span type="button" class="btn main-btn">예</span>
                            </label>
                            <label>
                                <input type="radio" name="liveForeign" value="false" hidden>
                                <span type="button" class="btn main-btn">아니요</span>
                            </label>
                        </div>
                    </li>

                    <li>
                        <p>해외영주권자 혹은 시민권자인가요?</p>
                        <div class="check-radio" id="check2">
                            <label>
                                <input type="radio" name="citizenForeign" value="true" hidden>
                                <span type="button" class="btn main-btn">예</span>
                            </label>
                            <label>
                                <input type="radio" name="citizenForeign" value="false" hidden>
                                <span type="button" class="btn main-btn">아니요</span>
                            </label>
                        </div>
                    </li>

                    <li>
                        <p>최근 3년 내에 협심증, 심근경색, 심장판막증, 뇌출혈, 뇌경색으로 입원/수술을 받으신 적이 있으신가요?</p>
                        <div class="check-radio" id="check3">
                            <label>
                                <input type="radio" name="heartDis" value="true" hidden>
                                <span type="button" class="btn main-btn">예</span>
                            </label>
                            <label>
                                <input type="radio" name="heartDis" value="false" hidden>
                                <span type="button" class="btn main-btn">아니요</span>
                            </label>
                        </div>
                    </li>

                    <li>
                        <p>위험한 운동이나 전문적인 체육활동[보기]을 위해 출국하시나요?
                        </p>
                        <div class="check-radio" id="check4">
                            <label>
                                <input type="radio" name="dangerAct" value="true" hidden>
                                <span type="button" class="btn main-btn">예</span>
                            </label>
                            <label>
                                <input type="radio" name="dangerAct" value="false" hidden>
                                <span type="button" class="btn main-btn">아니요</span>
                            </label>
                        </div>
                    </li>
                </ol>
            </div>

            <!-- 약관 동의 -->
            <span>보험가입을 위해 <button type="button" class="border-0 bg-white p-0 m-0 show-btn" id="show-btn-0">개인정보수집 등</button>에 동의합니다</span>
            <button class="check-btn me-3 border-0" id="">
                <span><i class="bi bi-check-circle-fill"></i></span>
            </button>

            <!-- 신청 버튼 -->
            <button type="button" class="btn main-btn" id="apply-btn" disabled="disabled">확인</button>


        </div>
    </div>


</div>
<div class="footer">
</div>
</body>
<script src="/js/commonjs.js"></script>
</html>
